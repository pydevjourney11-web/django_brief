{% extends "admin/base_site.html" %}

{% block content %}
  <div id="content-main">
    <h1>{{ title }}</h1>

    <form method="post" style="max-width: 680px;">
      {% csrf_token %}

      <div class="form-row">
        <label for="template_id"><strong>Шаблон</strong></label>
        <select name="template_id" id="template_id" style="min-width: 320px;">
          <option value="">-- выберите --</option>
          {% for t in templates %}
            <option value="{{ t.id }}">{{ t.title }} (id={{ t.id }})</option>
          {% endfor %}
        </select>
      </div>

      <div class="submit-row">
        <input type="submit" value="Создать" class="default" />
        <a class="button cancel-link" href="{% url 'admin:briefs_brief_changelist' %}">Отмена</a>
      </div>
    </form>
  </div>
{% endblock %}
